<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
    <title>Maths Game</title>
</head>
<body>
    <div class="main-container">
        <div class="score">
            Score: <span id="scoreValue"></span>
        </div>
        <div id="correct">
            Correct!
        </div>
        <div id="wrong">
            Try again.
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">Click the correct answer.</div>
        <div id="choices">
            <div id="box1" class="boxes">
            </div>
            <div id="box2" class="boxes"></div>
            <div id="box3" class="boxes"></div>
            <div id="box4" class="boxes"></div>
        </div>
        <div id="start-reset">Start Game
        </div>
        <div id="time-remaining">Time remaining: <span id="timeRemainingValue">60</span> sec
        </div>
        <div id="gameOver">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
